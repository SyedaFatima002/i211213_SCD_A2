name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * *' # Daily schedule for dependency updates

jobs:
  dependabot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Dependabot
        uses: dependabot/setup@v2

      - name: Run Dependabot
        run: dependabot
